<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <div class="card mw-100">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <h5 class="alert alert-danger">Some fields are missing</h5>
        <div class="row">
          <div class="col-sm-6">
            <div><label for="cardnumber">Card #</label></div>
            <div><input class="form-control" type="text" name="cardNumer" placeholder="XXXXXXXXXXXXXXXX"></div>
          </div>
          <div class="col-sm-3">
            <div><label for="cvc">CVC #</label></div>
            <div><input class="form-control" type="text" name="cvc" placeholder="0000"></div>
          </div>
          <div class="col-sm-3">
            <label for="amount">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
              <input type="text" class="form-control" id="amount" placeholder="Amount" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div><label for="fName">First Name</label></div>
            <div> <input class="form-control" type="text" id="FName"></div>
          </div>

          <div class="col">
            <div><label for="lName">Last Name</label></div>
            <div><input class="form-control" type="text" id="lName" div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div><label for="city">City</label></div>
            <div><input class="form-control" type="text" id="city"></div>
          </div>
          <div class="col-sm-3">
            <div><label for="state">State</label></div>
            <div>
              <select class="form-control" name=state" id="state">
                <option selected>Pick a state</option>
                <option value="barinas">Barinas</option>
                <option value="caracas">Caracas</option>
                <option value="merida">Merida</option>
                <option value="san cristobal">San Cristobal</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div><label for="postalCode">Postal Code</label></div>
            <div><input class="form-control" type="text" id="postalCode"></div>
          </div>
        </div>
        <div class="row">
          <div class="col" id="payType">
            <div class="container text-bg-secondary mb-3 w-50 rounded">
              <div class="row">
                <div class="col m-2">
                  <input type="radio" name="cart-type" id="master"><label for="master"><i
                      class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="col m-2">
                  <input type="radio" name="cart-type" id="visa"><label for="visa"><i
                      class="fa-brands fa-cc-visa fa-lg"></i></label>
                </div>
                <div class="col m-2">
                  <input type="radio" name="cart-type" id="dinersClub"><label for="dinersClub"><i
                      class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="col m-2">
                  <input type="radio" name="cart-type" id="am-ex"><label for="am-ex"><i
                      class="fa-brands fa-cc-amex fa-lg"></i></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div><label for="message">Message</label></div>
            <div><textarea class="rounded" name="message" id="message" cols="80" rows="5">
                 </textarea><label for="message" class="text-muted">Add any notes here</label>
            </div>

          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col" id="buttons">
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
            <button type="button" class="btn btn-primary m-2">Send</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>



  <!-- iconos y bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ad6e4b0406.js" crossorigin="anonymous"></script>
</body>

</html>
